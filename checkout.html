<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

    <h2>Оплата заказа</h2>
    <button id="checkout-button">Оплатить картой</button>

    <script>
        const stripe = Stripe("pk_test_ВАШ_КЛЮЧ"); // Вставь свой Publishable Key

        document.getElementById("checkout-button").addEventListener("click", async () => {
            const response = await fetch("https://api.stripe.com/v1/checkout/sessions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Bearer sk_test_ВАШ_СЕКРЕТНЫЙ_КЛЮЧ" // Вставь свой Secret Key
                },
                body: new URLSearchParams({
                    "payment_method_types[]": "card",
                    "line_items[0][price_data][currency]": "eur",
                    "line_items[0][price_data][product_data][name]": "Товар 1",
                    "line_items[0][price_data][unit_amount]": "1000",  // 10.00 EUR
                    "line_items[0][quantity]": "1",
                    "mode": "payment",
                    "success_url": "https://senya2007-oos.github.io/MYSHOP/success.html",
                    "cancel_url": "https://senya2007-oos.github.io/MYSHOP/cancel.html"
                })
            });

            const session = await response.json();
            stripe.redirectToCheckout({ sessionId: session.id });
        });
    </script>

</body>
</html>
