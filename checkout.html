<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="https://js.stripe.com/v3/"></script> <!-- Подключаем Stripe -->
</head>
<body>
    <h1>Оформление заказа</h1>

    <h2>Метод оплаты</h2>
    <button id="pay-with-card">Оплатить картой</button>
    <button id="pay-with-apple">Оплатить через Apple Pay</button>
    <button id="pay-with-google">Оплатить через Google Pay</button>

    <script src="scripts/script.js"></script>
</body>
</html>
<form id="checkout-form">
    <label for="name">Имя:</label>
    <input type="text" id="name" placeholder="Ваше имя" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Ваш email" required>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" placeholder="Ваш телефон" required>

    <label for="address">Адрес доставки:</label>
    <input type="text" id="address" placeholder="Улица, дом, квартира" required>

    <h2>Оплата</h2>
    <button id="pay-button">Оплатить</button>
</form>
