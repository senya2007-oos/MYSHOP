<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
</head>
<body>
    <h1>üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>
    <ul id="cart-items"></ul>
    <h2 id="total-price">–ò—Ç–æ–≥–æ: $0</h2>
    <button onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    <button onclick="clearCart()">–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É</button>
    <script>
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItems = document.getElementById("cart-items");
            let totalPrice = document.getElementById("total-price");

            cartItems.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                cartItems.innerHTML += `<li>${item.name} - $${item.price} 
                    <button onclick="removeFromCart(${index})">‚ùå</button></li>`;
            });

            totalPrice.innerText = `–ò—Ç–æ–≥–æ: $${total}`;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            displayCart();
        }

        function checkout() {
            alert("–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! üéâ");
            clearCart();
        }

        displayCart();
    </script>
</body>
</html>
