<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Оформление заказа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Оформление заказа</h1>

        <button type="submit">Оплатить</button>
    </form>
    <a href="cart.html">Назад в корзину</a>
    <script src="script.js"></script>
</body>
</html>
